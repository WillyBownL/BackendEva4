<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">AGREGAR NUEVA ENTRADA</div>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="AGREGAR ENTRADA" class="btn btn-info">
    </form>

    <!-- Enlace para volver a la lista de entradas -->
    <a href="/Entrada/lista" class="btn btn-info mt-5">Lista de Entradas</a>

</body>
</html>
